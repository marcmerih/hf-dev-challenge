<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>HelloFresh - Digital Dev Challenge</title>

        <!-- Scripts -->
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="https://logos-download.com/wp-content/uploads/2016/10/HelloFresh_logo_Hello_Fresh.png">
        
        <!-- Stylesheets and Fonts -->
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="heading">
            <h1>Recipes for All Tastes and Occasions</h1>
            <h4>
                Looking for some tasty recipe inspiration? Browse through our collection of 
                deliciously easy recipes and discover culinary delights guaranteed to please every meat-lover, 
                veg-head, busy parent, and picky eater.
                <br>
                <br>
                Weâ€™ve got dinnertime solved!
            </h4>    
        </div>
        <div id="recipes-container">
            <!-- Populated by script -->
        </div>

        <script src="RecipeCard.js"></script>
    </body>

    <script>
        const recipes = [
            {
                recipeImage: "https://img.hellofresh.com/q_auto,f_auto,w_640/recipes/image/6034350e7e984f70cd182199-af5cb8d9.jpg",
                recipeName: "Pork salmon steak with bean vegetables",
                recipeHeadline: "served with homemade thyme and herb butter",
                buttonName: "Cook now"
            },
            {
                recipeImage: "https://img.hellofresh.com/q_auto,f_auto,w_640/recipes/image/bengal-beef-strip-curry-with-rice-f6ec00c0.jpg",
                recipeName: "Salmon fillet with a lemon crust",
                recipeHeadline: "with cucumber salad in fresh dill yoghurt dressing",
                buttonName: "Cook now"
            },
            {
                recipeImage: "https://img.hellofresh.com/q_auto,f_auto,w_640/recipes/image/easter-rosemary-garlic-lamb-e18433cf.jpg",
                recipeName: "Chicken leg with celeriac mash",
                recipeHeadline: "colorful oven carrots with balsamic sauce",
                buttonName: "Cook now"
            },
        ];

        recipes.forEach(recipe => {
            document.getElementById('recipes-container').innerHTML += `
                    <recipe-card recipeImage="${recipe.recipeImage}"
                                 recipeName="${recipe.recipeName}"
                                 recipeHeadline="${recipe.recipeHeadline}"
                                 buttonName="${recipe.buttonName}"
                    ></recipe-card>
            `;
        });
    </script>
</html>
